<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/ico.png" type="png">
    <script type="text/javascript" src="js/headfoot.js"></script>
    <title>Каталог</title>
</head>
<body>
    <div class="head"></div>
    <hr>
        <div class="row">
            <div class="col-2 categories p-4">
                <h4 style="text-align: center;"><a href="catalog" style="color: black; text-decoration: none;">Категории</a></h4>
                <h5 class="mt-4">Для мужчин</h5>
                <ul style="list-style: none;">
                    <a href="catalog?category=jakets" style="color: black; text-decoration: none;"><li class="mt-1">Пиджаки</li></a>
                    <a href="catalog?category=jeans" style="color: black; text-decoration: none;"><li class="mt-1">Джинсы</li></a>
                    <a href="catalog?category=t-shirts" style="color: black; text-decoration: none;"><li class="mt-1">Футболки</li></a>
                </ul>
                <h5 class="mt-4">Для женщин</h5>
                <ul style="list-style: none;">
                    <a href="catalog?category=furcoats" style="color: black; text-decoration: none;"><li class="mt-1">Шубы</li></a>
                    <a href="catalog?category=boots" style="color: black; text-decoration: none;"><li class="mt-1">Сапоги</li></a>
                    <a href="catalog?category=tights" style="color: black; text-decoration: none;"><li class="mt-1">Колготки</li></a>
                </ul>
                <h5 class="mt-4">Для детей</h5>
                <ul style="list-style: none;">
                    <a href="catalog?category=shoes" style="color: black; text-decoration: none;"><li class="mt-1">Обувь</li></a>
                    <a href="catalog?category=shirts" style="color: black; text-decoration: none;"><li class="mt-1">Рубашки</li></a>
                    <a href="catalog?category=dresses" style="color: black; text-decoration: none;"><li class="mt-1">Платья</li></a>
                </ul>
                <h5 class="mt-4">Аксессуары</h5>
                <ul style="list-style: none;">
                    <a href="catalog?category=glasses" style="color: black; text-decoration: none;"><li class="mt-1">Очки</li></a>
                    <a href="catalog?category=bags" style="color: black; text-decoration: none;"><li class="mt-1">Сумки</li></a>
                    <a href="catalog?category=gloues" style="color: black; text-decoration: none;"><li class="mt-1">Перчатки</li></a>
                </ul>
            </div>
            <div class="col-10 p-3">
                <h2 style="text-align: center;">Каталог</h2>
                <div class="row catalog-items">
                    <span th:each="i : ${products}" class="product col-3 mb-5" style="text-align: center;">
                        <a th:href="@{'product'(id=${i.id})}">
                            <img th:src="${i.photo}"/>
                            <p th:text="${i.name}"></p>
                            <span th:text="${i.price}"></span><span>Р</span>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    <div class="foot"></div>
</body>
</html>
